<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template project</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <!-- <link rel="stylesheet" href="./css/main.min.css"> -->
  </head>

  <body>
    <!-- ======== HEADER START ======== -->
    <header class="site-header">
      <div class="container">
        <div class="site-header__inner">
          <a class="site-logo" href="./index.html">
            <img
              src="./images/site-logo.svg"
              alt="Site logo"
              width="139"
              height="20"
            />
          </a>
          <nav class="site-header__nav">
            <ul class="site-header__list">
              <li class="site-header__item">
                <a class="site-header__item-link" href="#">About</a>
              </li>
              <li class="site-header__item">
                <a class="site-header__item-link" href="#">Contact</a>
              </li>
              <li class="site-header__item">
                <a class="site-header__item-link" href="#">Blog</a>
              </li>
              <li class="site-header__item">
                <a class="site-header__item-link" href="#">Careers</a>
              </li>
            </ul>
          </nav>
          <img
            class="site-header__burger"
            src="./images/toggler-open.svg"
            alt="Toggle icon"
            width="24"
            height="11"
          />
          <a class="site-header__link" href="#">Request Invite</a>
        </div>
        
        <!-- HIDDEN NAV -->
        <div class="site-header__hidden">
            <nav class="site-header__nav">
                <ul class="site-header__list">
                  <li class="site-header__item">
                    <a class="site-header__item-link" href="#">About</a>
                  </li>
                  <li class="site-header__item">
                    <a class="site-header__item-link" href="#">Contact</a>
                  </li>
                  <li class="site-header__item">
                    <a class="site-header__item-link" href="#">Blog</a>
                  </li>
                  <li class="site-header__item">
                    <a class="site-header__item-link" href="#">Careers</a>
                  </li>
                </ul>
              </nav>
        </div>
      </div>
    </header>
    <!-- ======== HEADER FINISH ======== -->

    <!-- ======== SITE MAIN START ======== -->
    <main class="site-main">
      <!-- ======== HERO START ======== -->
      <section class="hero"></section>
      <!-- ======== HERO FINISH ======== -->
    </main>
    <!-- ======== SITE MAIN FINISH ======== -->

    <!-- ======== SITE FOOTER FINISH ======== -->
    <footer class="site-footer"></footer>
    <!-- ======== SITE FOOTER FINISH ======== -->

    <div class="overlay"></div>

    <script src="./js/main.js"></script>
  </body>
</html>
